r-color:#6c11c9;box-sizing:border-box;padding:0;margin:0;-ms-transform:translateX(calc(100% - 4px));transform:translateX(calc(100% - 4px))}.settings-button{min-width:200px;background-color:#fff;border-radius:6px;border:1px solid #d1cfd7;display:inline-block;cursor:pointer;color:#000;font-family:Arial;padding:4px 10px;text-decoration:none;transition:.15s}.settings-button:hover{background-color:#fff}.settings-button:active{border:1px solid #6d11c9;background-color:#6d11c9;color:#fff;position:relative;top:1px}.settings-button-tooltip{top:1px;left:3px}[data-tooltip]{position:relative}[data-tooltip]::after{content:attr(data-tooltip);position:absolute;width:300px;left:0;top:0;background:#e8e8e8;padding:.5em;box-shadow:2px 2px 5px rgba(0,0,0,.3);pointer-events:none;opacity:0;transition:.5s;border-radius:5px}[data-tooltip]:hover::after{opacity:1;top:2em}.header{width:100%;display:flex;align-items:center}.header-icon{width:36px;height:36px;border-radius:50%}.header-title{color:#000;border-bottom:4px solid #ffb400;font-size:24px;margin-left:5px}.header-title a{text-decoration:none;color:#000;font-weight:600}.header-title a:hover{color:#ffb400;transition:.15s}</style><script defer="defer" src="content.js"></script><link href="content.css" rel="stylesheet"></head><body><div class="header"><img class="header-icon" src="icon/icon.png"/> <span class="header-title"><a href="https://t.me/mkeeper_direct_bot" target="_blank">mkeeper</a></span></div><span class="error"></span><div id="mk_gldiv"></div><script src="popup.js"></script></body></html>
